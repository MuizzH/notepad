<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad using javaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Notepad</h2>
    <h3>Tools</h3>
    <div class="setup">
        <select class="look">
            <option value="Arial">Arial</option>
            <option value="Sans Serif">Sans Serif</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier New">Courier New</option>
            <option value="Montserrat">Montserrat</option>
        </select>
        <select class="fontsize">
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>14</option>
            <option>16</option>
            <option>18</option>
            <option>20</option>
            <option>22</option>
            <option>24</option>
            <option>26</option>
            <option>28</option>
            <option>30</option>
        </select>

        <input type ="button" value="Bold" class ="upper">
        <input type ="button" value="Italic" class ="upper">
        <input type ="button" value="Underline" class ="upper">

        <br>

        <textarea placeholder="Enter your text here..." id="contentArea" rows="20" cols="150"></textarea>
    </div>
</body>
</html>
